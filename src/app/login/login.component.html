<div class="login-container">
    <div class="login-form">


        <mat-card class="example-card mat-card">

            <form [formGroup]='loginForm' (ngSubmit)="onSubmit()">
                <div>
                    <mat-form-field class="example-full-width login-class" appearance="fill">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput formControlName="emailFormControl" placeholder="Email">
                        <mat-error *ngIf="loginForm.controls.emailFormControl.hasError('email')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="loginForm.controls.emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field class="example-full-width login-class" appearance="fill">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput formControlName="passwordFormControl" placeholder="password">
                        <mat-error *ngIf="loginForm.controls.passwordFormControl.hasError('required')">
                            Password is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
                <div>
                    <section class="example-section">
                        <mat-checkbox class="example-margin">Remember Me</mat-checkbox>
                    </section>
                </div>
                <div>
                    <div class="example-button-row">

                        <button mat-raised-button color="accent">Login</button>


                    </div>
                </div>
            </form>
        </mat-card>

        <div></div>
        <div></div>
    </div>
</div>
